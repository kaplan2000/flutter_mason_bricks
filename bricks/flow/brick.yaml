name: flow
description: Creates a full data flow skeleton (domain â†’ data) for a feature.
version: 0.1.1
repository: https://github.com/kaplan2000/flutter-mason-bricks

environment:
  mason: ">=0.1.0-dev.52 <1.0.0"

vars:
  feature_name:
    type: string
    description: The name of the feature (snake_case)
    prompt: What is the name of the feature?
  flow_name:
    type: string
    description: The name of the flow (snake_case)
    prompt: What is the name of the flow?
  has_remote:
    type: boolean
    description: Whether to generate a remote data source
    default: true
    prompt: Do you want to generate a remote data source?
  has_mock:
    type: boolean
    description: Whether to generate a mock data source
    default: false
    prompt: Do you want to generate a mock data source?
